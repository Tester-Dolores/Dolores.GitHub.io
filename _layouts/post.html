<!-- 添加评论系统 -->
<link rel="stylesheet" href="../../../../public/css/gitalk.css">
<script src="../../../../public/js/gitalk.min.js"></script>
<div class="row">
  <div class="col-md-13 aside3-title">
    <br>
    <h2 id="#identifier">{{ page.title }}</h2>
    {{ page.date | date:"%Y年%m月%d日" }}
  </div>


  <div class="col-md-13 aside3-content">
    <hr>
    <div id="content">
      {{ content }}
    </div>
    <div class="col-md-13 aside3-copyright">
      {% include copyright.html %}
    </div>
    <!-- gitalk评论框-->
  {% if site.gitalk %}
  <div class="comment">
   {% include comments.html %}
  </div>
  {% endif %}
    <hr>
    {% include creativecommons.html %}
  </div>
  <!-- 目录 -->
  <div id="content_table" style="position:fixed;right:20px;top:120px;display:none;">
    <div class="panel panel-success">
      <div class="panel-body" id="nav"></div>
    </div>
  </div>
</div>
